<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="https://v3.bootcss.com/favicon.ico">-->

    <title>接口测试管理平台</title>

    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #container form {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        img {
            position: absolute;
            height: 100%;
            width: 100%;
            left: 0;
            z-index: -1;

        }
    </style>

</head>

<body>

<div class="container" id="container">

    <form class="/test" method="post">
        {% csrf_token %}
        <div>
            <h2 class="form-signin-heading" style="text-align: center;">接口测试管理平台</h2>
        </div>

        <!--<div style="margin-top: 30px">-->
            <!--<label for="inputUser" class="sr-only">user</label>-->
            <!--<input id="inputUser" class="form-control" placeholder="User name" required autofocus="" type="text"-->
                   <!--name="user">-->
        <!--</div>-->
        <div style="margin-top: 30px; position: relative; background-color: #e8f0fe; border: 1px solid #ccc; border-radius: 4px;">

            <span class="glyphicon glyphicon-user" aria-hidden="true"
                  style="position: absolute;top: 50%; left: 5px; transform: translate(0,  -50%);"></span>
            <label for="inputUser" class="sr-only" style="position: absolute">user</label>

            <input id="inputUser" placeholder="User name" required autofocus="" type="text"
                   name="user"
                   style="position: relative; left: 30px; outline: none!important; border: none; height: 39px;width: 270px">
        </div>


          <div style="margin-top: 30px; position: relative; background-color: #e8f0fe; border: 1px solid #ccc; border-radius: 4px;">

            <span class="glyphicon glyphicon-lock" aria-hidden="true"
                  style="position: absolute;top: 40%; left: 5px; transform: translate(0,  -50%);"></span>
            <label for="inputPassword" class="sr-only" style="position: absolute">user</label>

            <input id="inputPassword" placeholder="pwssword" required autofocus="" type="password"
                   name="pwd"
                   style="position: relative; left: 30px; outline: none!important; border: none; height: 39px;width: 270px;">
        </div>


        <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit" style="margin-top: 30px;width: 300px;" >登录</button>
        <span style="color: red; font-size: 15px">{{ msg }}</span>

    </form>
    <img src="/static/img/teamwork1.jpg">
</div> <!-- /container -->

</body>
<script src="/static/dist/js/bootstrap.js"></script>
</html>
